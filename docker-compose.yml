version: '3.8'

services:
  backend:
    build: ./backend
    container_name: banking-backend
    ports:
      - "${SERVER_PORT:-9090}:9090"
    environment:
      - SERVER_PORT=9090
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-banking_db}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
    networks:
      - banking-network
    restart: always

  frontend:
    build: ./frontend
    container_name: banking-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - banking-network
    restart: always

  postgres:
    image: postgres:15-alpine
    container_name: banking-db
    environment:
      - POSTGRES_DB=${DB_NAME:-banking_db}
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - banking-network
    restart: always

networks:
  banking-network:
    driver: bridge

volumes:
  postgres_data:
